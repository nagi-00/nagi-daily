<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>𝐝 : ᴅᴀɪʟʏ</title>
  <link rel="icon" href="./favi.ico" />

  <!-- 폰트 프리로드 -->
  <link rel="preload" href="HJSS.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="bbang.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="ywoo.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="caa.ttf" as="font" type="font/ttf" crossorigin>

  <style>
    /* 커스텀 폰트 정의 */
    @font-face {
      font-family: 'HJSS';
      src: url('./HJSS.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'bbang';
      src: url('./bbang.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'ywoo';
      src: url('./ywoo.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'caa';
      src: url('./caa.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0; padding: 0;
      font-family: 'HJSS', sans-serif;
      background: #f5f5f5;
    }

    .sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 16rem;
      background: #fff;
      overflow: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .main {
      margin-left: 16rem;
      padding: 1rem;
    }

    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
      white-space: nowrap;
    }
    .nav-btns button {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .toggle-btn {
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
      border: none;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0.25rem;
      white-space: nowrap;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25rem;
      font-size: 0.875rem;
    }
    .calendar-day {
      text-align: center;
      font-weight: 500;
    }
    .calendar-date {
      width: 1.8rem; height: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calendar-date.has-record {
      background: var(--highlight-color,#888)33;
      border-radius: 9999px;
    }
    .calendar-date.highlight {
      background: var(--highlight-color,#888);
      color: #fff;
    }

    .note-area, .summary-area {
      max-width: 42rem;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 1rem;
    }
    .section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      resize: vertical;
      font-family: inherit;   /* 커스텀 폰트 적용 */
      font-size: 1rem;        /* 입력 시 폰트 크기 */
      line-height: 1.4;
    }

    .saved-text {
      font-family: inherit;   /* 커스텀 폰트 적용 */
    }
    .saved-text p {
      margin: 0.25rem 0;
      font-size: 0.875rem;    /* 고정 텍스트 크기: 입력보다 2pt 작게 */
      line-height: 1.4;
    }

    .color-picker {
      width: 1.5rem; height: 1.5rem;
      border: none;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .font-select {
      margin-bottom: 1rem;
    }

    /* MoodTracker 이모지 버튼: 완전 중앙 정렬 */
    .mood-tracker {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .mood-tracker button {
      width: 2rem; height: 2rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      line-height: 1;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      background: transparent;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }

    .export-region {
      background: #fff;
      border-radius: 0.5rem;
      padding: 2rem;             /* 충분한 여백 */
      font-family: inherit;      /* 커스텀 폰트 적용 */
    }
    .export-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .export-header p {
      margin: 0.25rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script type="text/babel">
    // FontFace API 로드 보장
    (async () => {
      for (const f of ['HJSS','bbang','ywoo','caa']) {
        const face = new FontFace(f, `url(${f}.ttf)`);
        await face.load();
        document.fonts.add(face);
      }
    })();

    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyBbM_NytZTqJSTPU74A9qYSskQ0GgXWtgw",
      authDomain: "nagi-daily.firebaseapp.com",
      databaseURL: "https://nagi-daily-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nagi-daily",
      storageBucket: "nagi-daily.firebasestorage.app",
      messagingSenderId: "733658746377",
      appId: "1:733658746377:web:7537bfc577d37a1ab0b2d8"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function MoodTracker({ dateKey, highlightColor }) {
      const [mood, setMood] = React.useState('');
      React.useEffect(() => {
        const ref = database.ref(`pages/${dateKey}/mood`);
        const off = ref.on('value', snap => setMood(snap.val()||''));
        return () => ref.off('value', off);
      }, [dateKey]);
      const labels = { happy:'😻', neutral:'😺', sad:'😿', angry:'😾', excited:'✨' };
      return (
        <div className="mood-tracker">
          {Object.entries(labels).map(([key, emoji]) => {
            const sel = mood===key;
            return (
              <button key={key}
                onClick={()=>{
                  const next = sel ? '' : key;
                  database.ref(`pages/${dateKey}/mood`).set(next);
                }}
                style={{
                  background: sel? highlightColor : 'transparent',
                  borderColor: sel? highlightColor : '#ccc'
                }}>
                {emoji}
              </button>
            );
          })}
        </div>
      );
    }

    function NoteArea({ dateKey, selectedDate, highlightColor, onColorChange }) {
      const [morning, setMorning] = React.useState('');
      const [gratitude, setGratitude] = React.useState('');
      const [editM, setEditM] = React.useState(false);
      const [editG, setEditG] = React.useState(false);
      const [font, setFont] = React.useState('HJSS');

      React.useEffect(() => {
        const mRef = database.ref(`pages/${dateKey}/morning`);
        const gRef = database.ref(`pages/${dateKey}/gratitude`);
        mRef.on('value', snap => {
          const v = snap.val() || '';
          setMorning(v); setEditM(v === '');
        });
        gRef.on('value', snap => {
          const v = snap.val() || '';
          setGratitude(v); setEditG(v === '');
        });
        return () => { mRef.off(); gRef.off(); };
      }, [dateKey]);

      const handleKey = (e, text, setFn, path, setEdit) => {
        if (e.key==='Enter' && !e.shiftKey) {
          e.preventDefault();
          database.ref(path).set(text);
          setEdit(false);
        }
      };

      const exportImage = async () => {
        if (typeof html2canvas !== 'function') {
          alert('html2canvas가 로드되지 않았습니다.');
          return;
        }
        await document.fonts.load(`1em ${font}`);
        await document.fonts.ready;
        const el = document.querySelector('.export-region');
        const canvas = await html2canvas(el, {
          backgroundColor: '#fff',
          scale: 2,
          useCORS: true
        });
        canvas.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `daily-${dateKey}.png`;
          a.click();
        });
      };

      // 날짜 포맷: YYYY.MM.DD. (SAT)
      const y = selectedDate.getFullYear();
      const mo = String(selectedDate.getMonth()+1).padStart(2,'0');
      const d = String(selectedDate.getDate()).padStart(2,'0');
      const wd = selectedDate
        .toLocaleDateString('en-US',{weekday:'short'})
        .toUpperCase();
      const displayDate = `${y}.${mo}.${d}. (${wd})`;

      return (
        <div className="note-area" style={{ fontFamily: font }}>
          <select
            className="font-select"
            value={font}
            onChange={e => setFont(e.target.value)}>
            <option value="HJSS">HJSS</option>
            <option value="ywoo">ywoo</option>
            <option value="bbang">bbang</option>
            <option value="caa">caa</option>
          </select>
          <input
            type="color"
            className="color-picker"
            value={highlightColor}
            onChange={e => onColorChange(e.target.value)} />

          <div className="export-region" style={{ fontFamily: font }}>
            <div className="export-header">
              <p>{displayDate}</p>
            </div>

            <div className="section">
              <h2 style={{ color: highlightColor }}>ᴍᴏʀɴɪɴɢ</h2>
              {editM ? (
                <textarea
                  rows={4}
                  value={morning}
                  onChange={e => setMorning(e.target.value)}
                  onKeyDown={e =>
                    handleKey(
                      e,
                      morning,
                      setMorning,
                      `pages/${dateKey}/morning`,
                      setEditM
                    )
                  }
                  style={{
                    borderColor: highlightColor,
                    fontFamily: font,
                    fontSize: '1rem'
                  }}
                  placeholder="모닝페이지를 입력하세요"
                />
              ) : (
                <div
                  className="saved-text"
                  onDoubleClick={() => setEditM(true)}>
                  {morning.split('\n').map((ln,i) => (
                    <p key={i}>{ln}</p>
                  ))}
                </div>
              )}
            </div>

            <MoodTracker
              dateKey={dateKey}
              highlightColor={highlightColor}
            />

            <div className="section">
              <h2 style={{ color: highlightColor }}>ᴇᴠᴇɴɪɴɢ</h2>
              {editG ? (
                <textarea
                  rows={4}
                  value={gratitude}
                  onChange={e => setGratitude(e.target.value)}
                  onKeyDown={e =>
                    handleKey(
                      e,
                      gratitude,
                      setGratitude,
                      `pages/${dateKey}/gratitude`,
                      setEditG
                    )
                  }
                  style={{
                    borderColor: highlightColor,
                    fontFamily: font,
                    fontSize: '1rem'
                  }}
                  placeholder="감사일기를 입력하세요"
                />
              ) : (
                <div
                  className="saved-text"
                  onDoubleClick={() => setEditG(true)}>
                  {gratitude.split('\n').map((ln,i) => (
                    <p key={i}>{ln}</p>
                  ))}
                </div>
              )}
            </div>
          </div>

          <button
            onClick={exportImage}
            style={{
              marginTop: '1rem',
              padding: '.5rem',
              background: highlightColor,
              color: '#fff',
              border: 'none',
              borderRadius: '.25rem',
              cursor: 'pointer'
            }}>
            Export Image
          </button>
        </div>
      );
    }

    function MonthlySummary({ year, month }) {
      const [counts, setCounts] = React.useState(null);
      React.useEffect(() => {
        database.ref('pages').once('value', snap => {
          const data = snap.val() || {};
          const mc = { happy:0, neutral:0, sad:0, angry:0, excited:0 };
          Object.entries(data).forEach(([day,val]) => {
            const dt = new Date(day);
            if (
              dt.getFullYear() === year &&
              dt.getMonth() === month &&
              val.mood
            ) {
              mc[val.mood] = (mc[val.mood]||0) + 1;
            }
          });
          setCounts(mc);
        });
      }, [year,month]);
      if (!counts) return <div className="summary-area"><p>로딩 중…</p></div>;
      const labels = {
        happy:'😻', neutral:'😺',
        sad:'😿', angry:'😾', excited:'✨'
      };
      return (
        <div className="summary-area">
          {Object.entries(labels).map(([k,emoji]) => (
            <p key={k}>{emoji} : {counts[k]||0}</p>
          ))}
        </div>
      );
    }

    function DiscordBotWidget() {
      /* 이전과 동일한 구현 */
    }

    function App() {
      const [view, setView] = React.useState('daily');
      const [selectedDate, setSelectedDate] = React.useState(new Date());
      const [allPages, setAllPages] = React.useState({});
      const [highlightColor, setHighlightColor] = React.useState('#888888');

      React.useEffect(() => {
        const ref = database.ref('pages');
        ref.on('value', snap => setAllPages(snap.val()||{}));
        return () => ref.off();
      }, []);

      const dateKey = selectedDate.toLocaleDateString('sv-SE');
      React.useEffect(() => {
        const cref = database.ref(`pages/${dateKey}/color`);
        const off = cref.on('value', snap =>
          setHighlightColor(snap.val()||'#888888')
        );
        return () => cref.off('value', off);
      }, [dateKey]);

      const prev  = () => setSelectedDate(d => new Date(d.getFullYear(), d.getMonth()-1, 1));
      const next  = () => setSelectedDate(d => new Date(d.getFullYear(), d.getMonth()+1, 1));
      const today = () => setSelectedDate(new Date());

      const year  = selectedDate.getFullYear();
      const month = selectedDate.getMonth();
      const firstDay = new Date(year,month,1).getDay();
      const dayCount = new Date(year,month+1,0).getDate();
      const weekdays = ['S','M','T','W','T','F','S'];

      return (
        <>
          <div style={{ display:'flex' }}>
            <div className="sidebar">
              <h2 style={{
                textAlign:'center',
                whiteSpace:'pre-line',
                marginBottom:'1rem'
              }}>
                {year}{'\n'}{selectedDate.toLocaleDateString('en-US',{month:'long'})}
              </h2>
              <div className="nav-btns">
                <button onClick={prev}>←</button>
                <button onClick={today}>Today</button>
                <button onClick={next}>→</button>
              </div>
              <button
                className="toggle-btn"
                onClick={() => setView(v => v==='daily' ? 'monthly' : 'daily')}
              >
                {view==='daily' ? '🇲 🇴 🇳 🇹 🇭 🇱 🇾' : '🇷 🇪 🇹 🇺 🇷 🇳'}
              </button>
              <div className="calendar" style={{ '--highlight-color': highlightColor }}>
                {weekdays.map((d,i) => (
                  <div
                    key={i}
                    className="calendar-day"
                    style={{ color: i===0?'#8A4545':i===6?'#434A8E':'#666' }}
                  >
                    {d}
                  </div>
                ))}
                {Array(firstDay).fill().map((_,i) => <div key={`e${i}`} />)}
                {Array.from({length:dayCount}).map((_,i) => {
                  const dt = new Date(year,month,i+1);
                  const key = dt.toLocaleDateString('sv-SE');
                  const sel = key===dateKey;
                  const rec = Boolean(allPages[key]);
                  const cls = ['calendar-date', sel?'highlight':'', !sel&&rec?'has-record':''].join('');
                  return (
                    <button
                      key={i}
                      className={cls}
                      onClick={() => { setSelectedDate(dt); setView('daily'); }}
                    >
                      {i+1}
                    </button>
                  );
                })}
              </div>
            </div>

            <div className="main">
              {view === 'daily' ? (
                <NoteArea
                  dateKey={dateKey}
                  selectedDate={selectedDate}
                  highlightColor={highlightColor}
                  onColorChange={c => database.ref(`pages/${dateKey}/color`).set(c)}
                />
              ) : (
                <MonthlySummary year={year} month={month} />
              )}
            </div>
          </div>
          <DiscordBotWidget />
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
